<ion-header [translucent]="true">
  <ion-toolbar color="redfake">
    <ion-title color="blue1">
      Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-segment value="all" color="blue1">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item>
      <ion-select aria-label="Fruit" interface="popover" placeholder="Select fruit">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-toggle aria-label="Danger toggle" color="danger" [checked]="true">Hello JEK</ion-toggle>

  <ion-button expand="block" (click)="presentToast('bottom')" color="blue1">Present Toast At the Bottom</ion-button>

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="redfake">
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="blue1">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="blue1">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="blue1">
      <ion-icon name="folder-open-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
